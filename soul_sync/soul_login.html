<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Soul Sync</title>
    <link rel="stylesheet" href="soulsync.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="container">
        <header>
            <h1>Login to Soul Sync</h1>
        </header>
        <main>
            <form class="auth-form" id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="soul_signup.html">Sign Up</a></p>
        </main>
    </div>
    <script src="soul_auth.js"></script>
</body>
</html>
