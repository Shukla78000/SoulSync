<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Picker</title>
  <!-- Include the Picmo library -->
  <script src="https://cdn.jsdelivr.net/npm/@picmo/picker@latest/dist/picmo.min.js"></script>
  <style>
    #pickerContainer {
      width: 100%;
      height: 400px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <!-- Root element where the picker will be inserted -->
  <div id="pickerContainer"></div>

  <script>
    // The picker must have a root element to insert itself into
    const rootElement = document.querySelector('#pickerContainer');

    // Create the picker
    const picker = picmo.createPicker({ rootElement });

    // The picker emits an event when an emoji is selected. Do with it as you will!
    picker.addEventListener('emoji:select', event => {
      console.log('Emoji selected:', event.emoji);
    });
  </script>
</body>
</html>
